name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Continuous Delivery
        run: echo "Simulando deploy..."

      - name: Compactar arquivos do projeto
        run: zip -r projetozipado.zip . -x "*.git*"

      - name: Upload Projeto Zipado
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado
          path: projetozipado.zip

  build:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - name: Baixar artefato do delivery
        uses: actions/download-artifact@v4
        with:
          name: projetozipado

      - name: Exibir estrutura dos arquivos baixados
        run: ls -R

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # caso vocÃª tenha um requirements.txt

      - name: Run Unit Tests
        run: python -m unittest discover -s tests

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Send Discord Webhook
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}




      
        
                    
                    





