name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use a versão do Python que você está utilizando no seu projeto

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint  # Instalar o pylint

      - name: Run Pylint and generate report
        run: pylint --output-format=json > pylint-report.json $(git ls-files '*.py')

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: pylint-report.json










      
        
                    
                    





