name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run Pylint and generate report
        run: pylint --output-format=json > pylint-report.json $(git ls-files '*.py')

  deliver:
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Simulando Continuous Delivery
        run: echo "Simulando deploy..."
      - name: Compactar arquivos do projeto
        run: zip -r projetozipado.zip . -x "*.git*"
      - name: Upload Projeto Zipado
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado
          path: projetozipado.zip

  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - name: Baixar artefato do delivery
        uses: actions/download-artifact@v4
        with:
          name: projetozipado

