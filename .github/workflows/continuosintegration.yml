name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: pylint-report.json 








